<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>CALCULE SEU IMC</h1>
    </header>
    <main>
      <div class="categories">
        <table>
          <thead>
            <tr>
              <th>CATEGORIAS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>IMC abaixo de 18.5</td>
              <td>Abaixo do peso</td>
            </tr>
            <tr>
              <td>IMC 18.5 - 24.9</td>
              <td>Peso ideal</td>
            </tr>
            <tr>
              <td>IMC 25.0 - 29.9</td>
              <td>Acima do peso</td>
            </tr>
            <tr>
              <td>IMC 30.0 - 34.9</td>
              <td>Obesidade grau I</td>
            </tr>
            <tr>
              <td>IMC 35.0 - 39.9</td>
              <td>Obesidade grau II</td>
            </tr>
            <tr>
              <td>IMC maiores que 40</td>
              <td>Obesidade grau III</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form">
        <form>
          <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" required />
          </div>
          <div class="unity" data-unity="metros">
            <label for="height">Altura:</label>
            <input type="number" step=".01" id="height" required />
          </div>
          <div class="unity" data-unity="quilos">
            <label for="weight">Peso:</label>
            <input type="number" step=".01" id="weight" required />
          </div>
          <button id="calculate" type="button">CALCULAR</button>
        </form>
        <div class="result">
          <p id="result">Insira suas informações acima</p>
        </div>
      </div>
    </main>
    <footer>
      <span>Copyright &copy; 2021 | Erick Nathan</span>
    </footer>
  </body>
</html>
